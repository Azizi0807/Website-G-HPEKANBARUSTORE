<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halaman Login</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container mx-auto" style="width: 500px; padding: 25px; margin: 10px 0; border: 1px solid; border-radius: 5px;">
		<form action="">
			<h2 style="margin-bottom: 20px;">Please Register</h2>
			<div class="form-group">
				<label for="">Email</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">No Handphone</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Address</label>
				<input type="textarea" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Username</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Password</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Confirm Password</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group text-center">
				<a href="login.html" class="btn btn-primary">Daftar</a>
			</div>
			<div class="form-group text-center">
				<p>Sudah Punya Akun? Silahkan <a href="login.html">Log In</a></p>
			</div>
		</form>
	</div>
	
</body>
</html>
